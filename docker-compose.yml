services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: memu-postgres
    environment:
      POSTGRES_USER: memu
      POSTGRES_PASSWORD: memu123
      POSTGRES_DB: memu_db
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pg_data:

